{% extends 'engine_1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div>
		<h1>Sign In</h1>

		<form id="login_form" method="post" accept-charset="utf-8" class="form-group">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Login" class="btn btn-success">
			{% if form.errors %}
				<p>Incorrect username or password</p>
			{% endif %}
		</form>
		<div class="row justify-content-between">
			<div>
				<p>Don't have an account?</p>
				<input type="button" onclick="window.location.href='../signup'" value="Sign Up!" class="btn btn-primary">
			</div>
			<input type="button" onclick="" value="Forgot Password" class="btn btn-secondary">
		</div>
	</div>
{% endblock %}
