{% extends 'engine_1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="row justify-content-center">
		<div class="col-8">
			<h1>Sign Up</h1>
			<form method="POST" accept-charset="utf-8" class="form-group">
				{% csrf_token %}
				{{ form|crispy }}
				
				<div class="row justify-content-between">
					<input type="submit" value="Create Account" class="btn btn-success">
					<div class="">
						<p>Already have an account?</p>
						<input type="button" onclick="window.location.href='/engine/login'" value="Sign In" class="btn btn-secondary">
					</div>
				</div>
			</form>
		<!-- <p>Already have an account?</p>
		<input type="button" onclick="window.location.href='../login'" value="Sign In"> -->
		</div>
	</div>

{% endblock %}
