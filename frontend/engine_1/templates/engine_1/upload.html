{% extends 'engine_1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-8">
		<h1>Upload</h1>
		<form action="" method="POST" accept-charset="utf-8">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Upload" class="btn btn-success">
		</form>
		<a href="{% url 'engine_1:home' %}" title="" class="btn btn-secondary">Back</a>
	</div>
</div>
{% endblock %}
